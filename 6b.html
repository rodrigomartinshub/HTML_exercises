<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appropriate Title</title>
    <style>
        .title{
            font-family: arial;
            font-size: larger;
            font-weight: bolder;
            margin-bottom: 2px;
        }
        .italic{
            font-family: arial;
            font-size:small;
            font-weight: bold;
            font-style: italic;
            color: red;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <p class="title">Biggest Deals of the Year!</p>
    <p class="italic">Sales end Tuesday</p>
</body>
</html>
