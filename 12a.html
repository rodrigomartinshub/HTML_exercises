<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .color{
            background-color: lightblue;
            width: 200px; 
        }
        .color2{  
            background-color: lightpink;
            width: 75px;
        }
        .flexbox{
            display: flex;
            flex-direction: row;
            flex: 200px 75px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="color">200px</div>
        <div class="color2">75px</div>
    </div>
</body>
</html>
