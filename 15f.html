<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute and relative</title>
    <style>
        body{
            height: 3000px;
        }
        .image{
            width: 100%;
        }
        .divimage{
            width: 300px;
            height: 440px;
            position: relative;
            background-color: rgb(221, 221, 221);
            opacity: 1;
        }
        .price{
            position: absolute;
            right: 0px;
            top: 0px;
            font-family: arial;
            background-color: black;
            color: white;
            padding: 6px;
        }
        .addtocart{
            width: 300px;
            height: 100px;
            background-color: white;
            position: absolute;
            bottom: 0px;
            opacity: 0;
            transition: opacity 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .divimage:hover .addtocart {
            opacity: .8;
        }
        .divimage:hover .price {
            border-color: red;
            border-width: 3px;
            border-style: solid;
            margin-top: 2px;
            margin-right: 2px
        }
        button{
            font-family: arial;
            background-color: rgb(242, 238, 162);
            border-color: rgb(134, 134, 134);
            border-width: 1px;
            border-style: solid;
            padding: 10px;
            cursor: pointer;
            opacity: 1;
            position: relative;
        }
        button .tooltip{
            position: absolute;
            background-color: gray;
            font-family: arial;
            font-size: 10px;
            color: white;
            padding: 3px;
            border-radius: 3px;
            bottom: -50;
            opacity: 0;
            transition: opacity .9s;
            pointer-events: none;
        }
        button:hover .tooltip{
            opacity: 1;
        }
        button:hover{
            background-color: rgb(247, 235, 13);
            color: black;
            border-color: red;
            border-width: 3px;
            padding: 10px;
            border-radius: 6px;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="divimage">
        <img class="image" src="shirt.png" alt="shirt">
        <div class="price">20% OFF</div>
        <div class="addtocart">
            <button>ADD TO CART
                <div class="tooltip">Adicionar ao carrinho</div>
            </button>
        </div>
    </div>
</body>
</html>
