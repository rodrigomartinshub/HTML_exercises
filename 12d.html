<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .color{
            background-color: aquamarine;
        }
        .box{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="color">item1</div>
        <div class="color">item2</div>
    </div>
</body>
</html>
