<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed</title>
    <style>
        body{
            height: 3000px;
        }
        .divright{
            color: white;
            background-color: green;
            position: fixed;
            top: 0px;
            right: 0px;
            bottom: 0px;
        }
        .divleft{
            color: white;
            background-color: blue;
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="divright">right sidebar</div>
    <div class="divleft">left sidebar</div>
</body>
</html>
