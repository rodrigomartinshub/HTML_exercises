<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute and relative</title>
    <style>
        body{
            height: 3000px;
        }
        .image{
            width: 100%;
        }
        .divimage{
            width: 300px;
            height: 440px;
            position: relative;
            background-color: rgb(221, 221, 221);
        }
        .price{
            position: absolute;
            right: 0px;
            top: 0px;
            font-family: arial;
            background-color: black;
            color: white;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="divimage">
        <img class="image" src="shirt.png" alt="shirt">
        <div class="price">20% OFF</div>
    </div>
</body>
</html>
