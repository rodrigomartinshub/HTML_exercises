<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 11a</title>
    <style>
        .grids{
            display: grid;
            grid-template-columns: 200px 75px;
        }
        .background-color1{
            background-color: rgb(255, 153, 0);
        }
        .background-color2{
            background-color: rgb(177, 227, 97);
        }
    </style>
</head>
<body>
    <div class="grids">
        <div class="background-color1">200px</div>
        <div class="background-color2">75px</div>
    </div>
</body>
</html>
