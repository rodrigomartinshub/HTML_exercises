<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .color{
            background-color: lightsalmon;
        }
        .box{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="color">item1</div>
        <div class="color">item2</div>
        <div class="color">item3</div>
        <div class="color">item4</div>
    </div>
</body>
</html>
