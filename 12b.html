<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .item1{
            background-color: lightgreen;
            width: 50px;
        }
        .item2{
            background-color: lightcoral;
            flex: 1;
        }
        .item3{
            background-color: lightgreen;
            width: 75px;
        }
        .flexbox{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
</body>
</html>
