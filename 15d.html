<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute and relative</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            background-color: grey;
            width: 320px;
            height: 180px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        button{
            font-family: arial;
            color: white;
            background-color: black;
            border: none;
            width: 35px;
            height: 35px;
            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            border-radius: 36px;
            cursor: pointer;
            position: absolute;
            left: -15px;
            top: -15px;
        }
        .timestamp{
            color: white;
            background-color: black;
            padding: 6px;
            padding-right: 0px;
            padding-top: 1px;
            width: 35px;
            height: 15px;
            position: absolute;
            right: 6px;
            bottom: 6px;
        }
    </style>
</head>
<body>
    <div>
        <button>X</button>
        <div class="timestamp">0:29</div>
    </div>
</body>
</html>
